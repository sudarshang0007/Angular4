
<div class="col-lg-12">
	<label class="btn btn-primary btn-sm" (click)="showToggle()">{{showImage ? 'Hide' : 'Show'}} Images</label>		
</div>

<div class="col-lg-6">
<div class="panel">
	<div class="panel-heading">Product List <input id="search" class="pull-right" type="text" [(ngModel)]="searchBox" placeholder="Search Product" style="font-size: small;">
	</div>
	<div class="panel-body">
		<table class="table table-bordered table-responsive table-striped">
			<thead class="bg-primary">
				<tr>
					<th>#</th>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Price</th>
					<th>Code</th>
					<th>Description</th>
				</tr>
			</thead>
			
			<tbody>
			<tr *ngFor ='let product of products '>
				<td class="text-center"><img class="img-thumbnail" alt="image" *ngIf='showImage' name="{{ product.productName }}" src="{{ product.imageUrl }}" style="height: 50px;width: 50px;"></td>
				<td> {{ product.productId }}</td>
				<td> {{ product.productName }}</td>
				<td> {{ product.price | currency:'INR':true:2.0-2 }} </td>
				<td> {{ product.productCode }} </td>
				<td> {{ product.description }} </td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
